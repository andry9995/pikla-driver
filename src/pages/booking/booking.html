<ion-header>
  <ion-navbar>
    <ion-title>PIKLA</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid class="grid-center-md grid-center-ios" >
  	<ion-row justify-content-center class="row-top">
      <ion-col  col-sm col-auto >
        <h2 text-capitalise> Réservation </h2>
        <!-- <p *ngIf="sourcePlace && destinationPlace">{{ sourcePlace }} - {{ destinationPlace }}</p> -->
      </ion-col>
    </ion-row>

    <br><br><br>

    <ion-row justify-content-center class="row-center">
      <ion-col col-11 col-sm col-auto>
        <ion-list>

        	<ion-item *ngIf="sourcePlace">
	            <ion-avatar item-start><img src="assets/icon/pin-source.png"></ion-avatar>
	            <ion-label>
	              <p>Départ</p><p>{{ sourcePlace }}</p>
	            </ion-label>
	        </ion-item>

	        <ion-item *ngIf="destinationPlace">
	            <ion-avatar item-start><img src="assets/icon/pin-destination.png"></ion-avatar>
	            <ion-label>
	              <p>Déstination</p><p>{{ destinationPlace }}</p>
	            </ion-label>
	        </ion-item>

	        <ion-item *ngIf="status">
	            <ion-avatar item-start><img src="assets/icon/agreement.png"></ion-avatar>
	            <ion-label>
	              <p>Statut</p><p>{{ status }}</p>
	            </ion-label>
	        </ion-item>

	        <ion-item *ngIf="price">
	            <ion-avatar item-start><img src="assets/icon/price-tag.png"></ion-avatar>
	            <ion-label>
	              <p>Prix</p><p>{{ price }}</p>
	            </ion-label>
	        </ion-item>

	        <ion-item *ngIf="distance">
	            <ion-avatar item-start><img src="assets/imgs/move.png"></ion-avatar>
	            <ion-label>
	              <p>Distace par rapport au TAXI</p><p>{{ distance }}</p>
	            </ion-label>
	        </ion-item>

	        <ion-item *ngIf="duration">
	            <ion-avatar item-start><img src="assets/icon/clock.png"></ion-avatar>
	            <ion-label>
	              <p>Temps d'attente du TAXI</p><p>{{ duration }}</p>
	            </ion-label>
	        </ion-item>

        </ion-list>
    	</ion-col>
	</ion-row>

	<ion-row justify-content-center class="row-center">

      <ion-col col-11 col-sm col-auto *ngIf="status == 'En attente de validation'">
      	<button ion-button  block  class="button-md button-ios" (click)="cancelBooking()">
			<ion-icon item-end ios="ios-close-circle" md="ios-close-circle"></ion-icon> 
			Annuler
		</button>
      </ion-col>

      <ion-col col-11 col-sm col-auto *ngIf="status == 'Valider'">
      	<button ion-button  block  class="button-md button-ios" (click)="confirmBooking()">
			<ion-icon item-end ios="ios-checkmark-circle" md="ios-checkmark-circle"></ion-icon> 
			Confirmer
		</button>
      </ion-col>

       <ion-col col-11 col-sm col-auto *ngIf="status == 'Confirmer'">
      	<button ion-button  block  class="button-md button-ios">
			<ion-icon item-end ios="ios-map" md="ios-map"></ion-icon> 
			Approche du TAXI
		</button>
      </ion-col>

      <ion-col col-11 col-sm col-auto *ngIf="status == 'Réservation Passé' || status == 'Réservation Annulé'">
      	<button ion-button  block  class="button-md button-ios">
			<ion-icon item-end ios="ios-trash" md="ios-trash"></ion-icon> 
			Supprimer
		</button>
      </ion-col>

    </ion-row>


  </ion-grid>

</ion-content>
